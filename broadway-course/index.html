<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
<link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Course</title>
  </head>
  <body>
    <main>
      <img src="images/mouse.svg" alt="" height="50px" width="50px" />
      <h2 class="course">Our Course Status</h2>
      <p class="detail">gi
        Take a glance at the status of our classes. Choose your course, let us
        know your time and we will fit you in <br>the required schedule.
      </p>
      <div class="class">
        <div class="firstcontainer">
          <img src="images/third.svg" alt="" height="80px" width="80px" />
          <p class="number">48</p>
          <div class="links">
            <a href="Running Classes">Running Classes </a>
            <i class="bx bx-right-arrow-alt"></i>
          </div>
        </div>
        <div class="scnd">
            <img src="images/secnd.svg" alt="" height="80px" width="80px" />
            <p class="number">49</p>
            <div class="links">
              <a href="Running Classes">Upcoming Classes</a>
              <i class="bx bx-right-arrow-alt"></i>
            </div>
        </div>
        <div class="third">
            <img src="images/first.svg" alt="" height="80px" width="80px" />
            <p class="number">149+</p>
            <div class="links">
              <a href="Running Classes">View All Courses</a>
              <i class="bx bx-right-arrow-alt"></i>
            </div>
        </div>
      </div>
    </main>
    <script src="jquery.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function(){
  $(".owl-carousel").owlCarousel();
});
    </script>
  </body>
</html>
