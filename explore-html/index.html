<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <b>Bold Text</b> <br>
        <strong>Important Text</strong><br>
        <i>Italix Text</i> <br>
        <!-- <em> tag is used to draw the reader's attention to the text and suggests that the enclosed text should be spoken with a higher pitch and with a slightly drawn out and more emphasized voice compared to a regular sentence -->
        <em>Emphasized Text</em><br>
        <mark> Marked Text</mark><br>
        <small> Smaller Text</small><br>
        <del> Deleted Text</del><br>
        <ins>Inserted Text</ins> <br>
        H<sub>2</sub>O <br>
        a<sup>2</sup> <br>
        <code>look out</code> <br>
        <cite>cite this</cite><br>
        <dfn>Definition</dfn><br>
        <!-- define keyboard input -->
        <kbd>know what</kbd>
    </main>
</body>
</html>
