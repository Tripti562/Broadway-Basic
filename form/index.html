<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="">Got a Question? Send an Enquiry</label><br /><br />
        <label for="name">Name</label><br />
        <input type="text" placeholder="Your Name" id="name" /><br /><br />
        <label for="email">Email</label><br />
        <input type="email" placeholder="Your Email" id="email" /><br /><br />
        <label for="phn">Mobile Number</label><br />
        <input
          type="number"
          placeholder="e.g. 9829876543"
          id="phn"
        /><br /><br />
        <label for="alt-phn">Alternate Number</label><br />
        <input
          type="number"
          placeholder="e.g. 9829876543"
          id="alt-phn"
        /><br /><br />
        <label for="">Choose Course</label><br />
        <select name="" id="" a>
          <option value="">Choose Courses</option>
          <option value="">Web Design</option></select
        ><br /><br />
        <label for="schl-clz">School/College Name</label><br />
        <input
          type="text"
          placeholder="Your School/College Name"
          id="scl-clz"
        /><br /><br />

        <label for="other-course">If Other Course</label><br />
        <input
          type="text"
          placeholder="Mention the course name"
          id="scl-clz"
        /><br /><br />
      </form>
    </main>
  </body>
</html>
